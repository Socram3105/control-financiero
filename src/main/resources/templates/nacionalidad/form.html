<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Nacionalidad</title>
    <link rel="stylesheet" href="/resources/css/sb-admin-2.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${nacionalidad.id != null} ? 'Editar Nacionalidad' : 'Nueva Nacionalidad'">Formulario</h1>
    <form th:action="@{/nacionalidades/guardar}" th:object="${nacionalidad}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required />
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/nacionalidades}" class="btn btn-secondary">Cancelar</a>
            <a th:href="@{/}" class="btn btn-info">Volver al Menú</a>
        </div>
    </form>
</div>
</body>
</html>
